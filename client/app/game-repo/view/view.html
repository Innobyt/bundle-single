<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="font-awesome/css/font-awesome.css" type="text/css" /><!-- Font Awesome -->
<link rel="stylesheet" href="css/style.css" type="text/css" /><!-- Style -->
<link data-require="ng-table@*" data-semver="0.3.0" rel="stylesheet" href="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.css" />

    <div class="container">
        <h1>Gamerepo Form Delete</h1>
        <p class="lead">enter description text here</p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Form:</h1>
        </div>
    </div>

    <!-- Gamerepo List View -->
    <div class="jumbotron text-center"> <h1>View Repo: {{repo.gametitle}}</h1> </div>

      <div class="col-md-6">
        <div class="widget-body" ng-app="gamerepoApp" ng-controller="ViewCtrl">
          <div class="widget-heading cyan">
            <i class="icon-table pull-left"></i><h3 class="pull-left">Game Keys Information</h3>
          </div>
          <div class="widget-sec">
            <p><input class="form-control" type="text" placeholder="Search" ng-model="filter.$" /></p>

            <p><a class="btn btn-primary" ng-mousedown="csv.generate()" ng-href="{{ csv.link() }}" download="keys.csv">Export to CSV</a></p>               

            <table ng-table="tableParams" class="table" export-csv="csv">
                <tr ng-repeat="repo in $data">
                    <td data-title="'Game Key'" sortable="'gamekeys'">
                        {{repo.gamekeys}}
                    </td>
                    <td data-title="'Status'" sortable="'keystatus'">
                        {{repo.keystatus}}
                    </td>
                </tr>
            </table>

</div>

<footer class="footer">
<div class="container">
  <p><a href="http://innobyt.com">Innobyt Redemption Web Application</a></p>
</div>
</footer>

<!-- Optional: Include the jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script data-require="ng-table@*" data-semver="0.3.0" src="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.js"></script>
<script data-require="ng-table-export@0.1.0" data-semver="0.1.0" src="http://bazalt-cms.com/assets/ng-table-export/0.1.0/ng-table-export.js"></script>
