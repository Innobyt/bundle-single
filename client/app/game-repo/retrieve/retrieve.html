<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Gamerepo Form Delete</h1>
        <p class="lead">enter description text here</p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Form:</h1>
        </div>
    </div>

    <!-- Gamerepo List View -->
    <div class="jumbotron text-center"> <h1>Repo Listing Repo</h1> </div>
    <ul class="list-group col-sm-12" ng-repeat="(key, repo) in Gamerepo">
        <li class="list-group-item">
            <div class="col-md-9">{{repo.gamename}}</div>
            <span class="label label-info">{{repo.avaliable}}</span>  
            <span class="label label-danger">{{repo.claimed}}</span>
            <button ng-click="view(repo._id)" class="btn-primary">View</button>
        </li>
    </ul>

</div>

<footer class="footer">
<div class="container">
  <p><a href="http://innobyt.com">Innobyt Redemption Web Application</a></p>
</div>
</footer>
