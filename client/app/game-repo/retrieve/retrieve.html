<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Gamerepo Form Retrieve Listing</h1>
        <p class="lead">enter description text here</p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Form:</h1>
        </div>
    </div>

    <!-- Gamerepo List View -->
    <div class="jumbotron text-center"> <h1>Gamerepo Listing</h1> </div>
    <ul class="list-group col-sm-12" ng-repeat="(key, repo) in gamerepo">
        <li class="list-group-item">
            <div class="col-md-9">{{repo.gamename}}</div>
            <button ng-click="view(repo.gamename)" class="btn-primary">View</button>			
            <button ng-click="add(repo.gamename)" class="btn-primary">Add</button>
        </li>
    </ul>

</div>
