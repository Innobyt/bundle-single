<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Gamerepo Form Delete</h1>
        <p class="lead">enter description text here</p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Form:</h1>
        </div>
    </div>

    <!-- Gamerepo List View -->
    <div class="jumbotron text-center"> <h1>Repo Listing Repo</h1> </div>
	<ul class="list-group col-sm-12">
	
	<!-- Cannot display custom angular filter - start -->
        <li class="list-group-item" ng-repeat="item in gamerepo | unique: 'gamename'">
	<!-- Cannot display custom angular filter - end -->
	
            <div class="col-md-9">{{item.gamename}}</div>
			
			<!--- <select ng-options="item.gamename for item in gamerepo | unique: 'gamename'">
			<option value="0">Default</option>
			</select> -->
			
            <span class="label label-info">{{item}}</span>  
            <button ng-click="view(item._id)" class="btn-primary">View</button>
        </li>
    </ul>
  
		  <p><strong>Filter:</strong> {{tableParams.filter()|json}}
      <table ng-table="tableParams" show-filter="true" class="table table-striped">
        <thead>
          <th>Available/Claimed Game Keys</th>
        </thead>
        <tbody>
        <tr ng-repeat="gamerepo in $data">
          <td data-title="'Game Title'" filter="{ 'gamename': 'text' }">>{{gamerepo.gamename}}</td>
		  <td data-title="'Game Key'" filter="{ 'gamekey': 'text' }">{{gamerepo.gamekey}}</td>
		  <td data-title="'Available'" filter="{ 'keystatus': 'text' }">{{gamerepo.keystatus}}</td>
        </tr>
        </tbody>
      </table>

</div>

<footer class="footer">
<div class="container">
  <p><a href="http://innobyt.com">Innobyt Redemption Web Application</a></p>
</div>
</footer>
