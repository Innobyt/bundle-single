<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Form:</h1>
    </div>
  </div>

    <!-- Gamerepo Add Gamerepo View -->
    <div class="jumbotron text-center"> <h1>Gamerepo Add ( 'U' in Crud )</h1> </div>
    <ul class="list-group col-sm-12" ng-repeat="(key, repo) in gamerepo">
        <li class="list-group-item">
            <div class="col-md-9">{{repo.gamename}}</div>
            <button ng-click="add(repo._id)" class="btn-primary">Add</button>
        </li>
    </ul>

      <!-- Gamerepo Add Gamerepo Game Keys-->
      <div class="jumbotron text-center"> <h1>Gamerepo Add Game Keys</h1> </div>
      <div class="col-sm-8 col-sm-offset-2 list-group-item">
        <form class="form-group">
    <label> Game Title </label> <input type="text" id="gamename" class="form-control input-lg" placeholder="Bioshock" ng-model="formData.gamename">		
    <label> Game Key </label> <input type="text" id="gamekeys" class="form-control input-lg" placeholder="XXXXX-XXXXX-XXXXX-XXXXX" ng-model="formData.gamekeys">
    <label for="keyupload">File Upload for Game Keys (.csv)</label> <input type="file" id="gamekeys" ng-model="formData.gamekeys">
    <label> Threshold </label> <input type="text" id="threshold" class="form-control input-lg" placeholder="10" ng-model="formData.threshold">
        </form>
        <button type="submit" class="btn btn-primary btn-lg" ng-click="update()">Update</button>
		</div>

    <!-- start delete : demonstration code -->
    <p><strong>Filter:</strong> {{tableParams.filter()|json}}

    <table ng-table="tableParams" show-filter="true" class="table">
        <tr ng-repeat="user in $data">
            <td data-title="'Name'" filter="{ 'name': 'text' }">
                {{user.name}}
            </td>
            <td data-title="'Age'">
                {{user.age}}
            </td>
        </tr>
    </table>
    <!-- end of delete : demonstration code -->
