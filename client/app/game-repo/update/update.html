<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <script data-require="ng-table@*" data-semver="0.3.0" src="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.js"></script>
    <script data-require="ng-table-export@0.1.0" data-semver="0.1.0" src="http://bazalt-cms.com/assets/ng-table-export/0.1.0/ng-table-export.js"></script>
	<link data-require="ng-table@*" data-semver="0.3.0" rel="stylesheet" href="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.css" />
  <div class="container">
    <h1>Gamerepo Form Update</h1>
    <p class="lead">enter description text here</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Form:</h1>
    </div>
  </div>

<div ng-controller="ListingCtrl">  
    <!-- Gamerepo List View -->
    <div class="jumbotron text-center"> <h1>Gamerepo Listing</h1> </div>
    <ul class="list-group col-sm-12" ng-repeat="(key, repo) in gamerepo">
        <li class="list-group-item">
            <div class="col-md-9">{{repo.gamename}}</div>
			<span class="label label-success">{{repo.uccdk}}</span>
			<span class="label label-danger">{{repo.ccdk}}</span>						
            <!---<button ui-href="#/update/{{repo.gamename}}" class="btn-primary">Add</button>-->			
            <button ui-sref="add({gamename: repo.gamename})" class="btn-primary">Add</button>	
        </li>
    </ul>  
</div>	

<div ng-controller="UpdateCtrl">  
      <!-- Gamerepo Add Gamerepo Game Keys-->
      <div class="jumbotron text-center"> <h1>Gamerepo Add Game Keys</h1> </div>
      <div class="col-sm-8 col-sm-offset-2 list-group-item">
        <form class="form-group">
    <label> Game Title </label> <input type="text" id="gamename" class="form-control input-lg" ng-model="formData.gamename" value="{{repo.gamename}}" disabled>		
    <label> Game Key </label> <input type="text" id="gamekeys" class="form-control input-lg" placeholder="XXXXX-XXXXX-XXXXX-XXXXX" ng-model="formData.gamekeys">
    <label for="keyupload">File Upload for Game Keys (.csv)</label> <input type="file" id="gamekeys" ng-model="formData.gamekeys">
    <label> Threshold </label> <input type="text" id="threshold" class="form-control input-lg" placeholder="10" ng-model="formData.threshold">
        </form>
        <button type="submit" class="btn btn-primary btn-lg" ng-click="update()">Add</button>
		</div>
</div>
</div>

<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Redemption Web Application</a></p>
  </div>
</footer>
