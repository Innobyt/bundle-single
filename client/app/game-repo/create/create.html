<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Gamerepo Form Create</h1>
    <p class="lead">enter description text here</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Form:</h1>
    </div>
  </div>

  <form class="thing-form">
    <label> Game Title </label> <input type="text" id="gamename" class="form-control input-lg" placeholder="Bioshock" ng-model="formData.gamename">
    <label> Game Key </label> <input type="text" id="gamekeys" class="form-control input-lg" placeholder="XXXXX-XXXXX-XXXXX-XXXXX" ng-model="formData.gamekeys">
    <label for="keyupload">File Upload for Game Keys (.csv)</label> <input type="file" id="gamekeys" ng-model="formData.gamekeys">
    <label> Threshold </label> <input type="text" id="threshold" class="form-control input-lg" placeholder="10" ng-model="formData.threshold">
    <button type="submit" class="btn btn-primary" ng-click="submit()">Add</button>
  </form>

</div>

<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Redemption Web Application</a></p>
  </div>
</footer>
